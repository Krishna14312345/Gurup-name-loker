<!DOCTYPE html>
<html>
<head>
  <title>Facebook Group Name Locker</title>
</head>
<body style="background:#111;color:#fff;padding:40px;font-family:sans-serif;">
  <h2>🔒 Group Name Locker</h2>
  <form action="/start" method="post" enctype="multipart/form-data">
    <label>🧾 AppState (JSON):</label><br>
    <input type="file" name="appstate" required><br><br>

    <label>🆔 Thread ID:</label><br>
    <input type="text" name="threadId" required><br><br>

    <label>🔐 Enforced Group Name:</label><br>
    <input type="text" name="enforcedName" required><br><br>

    <button type="submit" style="padding:10px 20px;background:#00c853;color:white;border:none;">🚀 Start Locking</button>
  </form>
</body>
</html>
